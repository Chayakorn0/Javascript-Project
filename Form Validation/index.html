<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h2>แบบฟอร์มลงทะเบียน</h2>
            <div class="form-control">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" placeholder="ป้อนชื่อผู้ใช้">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">อีเมล</label>
                <input type="text" id="email" placeholder="ป้อนอีเมล">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" placeholder="ป้อนรหัสผ่าน">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">ยืนยันรหัสผ่าน</label>
                <input type="password" id="re-password" placeholder="ป้อนรหัสผ่านอีกครั้ง">
                <small>Error message</small>
            </div>
            <button type="submit">ลงทะเบียน</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
