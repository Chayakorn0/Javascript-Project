<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <button id="clear" class="clear btn">
        <i class="fa-solid fa-trash"></i>
    </button>
    <h1>Guessing Game
        <button id="show" class="btn btn-small">
            <i class="fa-solid fa-plus"></i> Add Question
        </button>
    </h1>
    <div class="card-container cards" id="card-container"></div>
    
    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <p class="current" id="current"></p>
        <button id="next" class="nav-button">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
    <div class="add-container" id="add-container">
        <h3>
            Add Question
            <button id="btn-hidden" class="btn btn-small btn-hidden">
                <i class="fa-solid fa-x"></i>
            </button>
        </h3>
        <div class="form-group">
            <label for="">Question</label>
            <textarea name="" id="question"></textarea>
        </div>
        <div class="form-group">
            <label for="">Answer</label>
            <textarea id="answer"></textarea>
        </div>
        <button id="add-card" class="btn">
            <i class="fa-solid fa-plus"></i> Add Question
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
