<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Content</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar"></div>
        <div class="fa-solid fa-quote-left fa-quote"></div>
        <div class="fa-solid fa-quote-right fa-quote"></div>
        <p class="review">
            บริการดี อาหารอร่อย ราคาถูก พนักงานน่ารักทุกคน อากาศดี 
        </p>
        <div class="user">
            <img class="user-image" src="https://randomuser.me/api/portraits/men/50.jpg" alt="">
            <div class="user-details">
                <h3 class="user-name">แฮรี่ วูด</h3>
                <div class="user-job">วิศวกร</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
