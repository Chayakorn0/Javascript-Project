<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="container">
            <img src="https://cdn.pixabay.com/photo/2024/04/10/22/52/autumn-8688876_1280.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2024/11/18/20/45/bird-9207453_640.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2025/02/25/04/25/desert-9429492_640.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2024/02/22/19/14/mosaic-8590725_640.jpg" alt="">
        </div>
        <div class="button-container">
            <button id="left" class="btn">ก่อนหน้า</button>
            <button id="right" class="btn">ถัดไป</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
